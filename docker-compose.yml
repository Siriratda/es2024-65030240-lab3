version: '3'
services:
  express:
    build:
      context: ./express
    networks:
      - da-network
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/mydatabase

  nginx:
    image: nginx
    networks:
      - da-network
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

  mongodb:
    image: mongo
    networks:
      - da-network
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db

networks:
  da-network:
    driver: bridge

volumes:
  mongodb-data:
